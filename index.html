<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainDiv">
        <h1>TODO APP</h1>
        <div>
            <input placeholder="Enter your task here ">
            <button class="addBtn">Add task<i class="fa-solid fa-plus"></i></button>
        </div>


        <div class="listDiv">
            <ul>
                <li>Eat<button class="dlt"><i class="fa-solid fa-trash dlt"></i></button></li>
                <li>Sleep<button class="dlt"><i class="fa-solid fa-trash dlt"></i></button></li>
            </ul>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
